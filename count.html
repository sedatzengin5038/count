<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;

        }
        p{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div>
        <input class="fetch" type="text">
        <button id="countButton">Count</button>
    </div>
    <div class="fill">

    </div>
    <script>
        const divElement = document.querySelector('.fill');
        const button = document.getElementById('countButton');
        
        button.addEventListener('click', function() {
            const inputElement = document.querySelector('.fetch');
            const value = inputElement.value;
            const count = value.trim().split(" ");
            
            console.log(count);
            divElement.innerHTML = `<p>${count.length}</p>`;
            console.log(count.length)
            if(count[0].length == 0) {
                divElement.innerHTML = ""
            }
        });
    </script>
</body>
</html>
